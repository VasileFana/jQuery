<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery.js"></script>
<!--    <script src="js/scripts.js"></script>-->

<script>

$("document").ready(function(){
    
    $("#append").click(function(){
        $("#box p:first").append("Hello");
    });
    
    $("#prepend").click(function(){
        $("#box p:first").prepend("Hello");
    });


});
    


</script>

</head>

<body>
    
    <a href="#" id="append">Append</a>
    <a href="#" id="prepend">Prepend</a>
   <div id="box">
       
       <p>This is the first</p>
       <p>This is the the second</p>
       <p>This is the third</p>
       <p>This is the fourth</p>
       <p>This is the fifth</p>
       
       
       
   </div> 
    
    
</body>
