<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery.js"></script>
<!--    <script src="js/scripts.js"></script>-->

<script>

$("document").ready(function(){
    
    $("#box").on("click", WhenMouseIsClicked);
    
    $("#box").on("mouseleave", WhenMouseLeaves);
    
    function WhenMouseIsClicked (){
        $("#box").html("<h4>Hey you clicked me!</h4>");
    }

       function WhenMouseLeaves (){
        $("#box").html("<h4>The mouse has left</h4>");
    }

});
    
</script>

<style>
    #box {
        
        width: 100px;
        height: 100px;
        border: 1px solid black;
        text-align: center;
    }
    
    
    
</style>
</head>
<body>
    
    <div id="box">
        
        
    </div>
    
    
</body>
